specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HouseHoldPool
    network: rinkeby
    source:
      address: "0x6886DD5EC6464Ed11aF61F9640879Ae83De6c885"
      abi: HouseHoldPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RepaymentMade
        - DepositMade
        - DrawdownMade
      abis:
        - name: HouseHoldPool
          file: ./abis/HouseHoldPool.json
      eventHandlers:
        - event: RepaymentMade(indexed address,uint256)
          handler: handleRepaymentMade
        - event: DepositMade(indexed address,address,indexed uint256,uint256,uint256)
          handler: handleDepositMade
        - event: DrawdownMade(indexed address,uint256)
          handler: handleDrawdownMade
      file: ./src/mapping.ts
