specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HouseHoldPool
    network: rinkeby
    source:
      address: "0x822a6D70a8a473eFBE6e63204aDB87ED38f717f3"
      abi: HouseHoldPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RepaymentMade
        - DepositMade
        - DrawdownMade
        - DrawdownFiatMade
      abis:
        - name: HouseHoldPool
          file: ./abis/HouseHoldPool.json
      eventHandlers:
        - event: RepaymentMade(indexed address,uint256,uint256)
          handler: handleRepaymentMade
        - event: DepositMade(indexed address,address,indexed uint256,uint256,uint256,uint256)
          handler: handleDepositMade
        - event: DrawdownMade(indexed address,indexed address,uint256)
          handler: handleDrawdownMade
        - event: DrawdownFiatMade(indexed address,indexed uint256,uint256,uint256)
          handler: handleDrawdownFiatMade
      file: ./src/mapping.ts
